<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form using HTML</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <form>
    Username:<input type="text">  
    <br><br>
    Password:<input type="text"> 
    <br><br>
    City of Employment:<input type="text">
    <br><br>
    Web server:<input type="text"> 
    <br><br><br>
    Please specify your role:
    <br>
    Admin <input type="radio" name="role">
    <br> 
    Engineer <input type="radio" name="role">
    <br>  
    Manager <input type="radio" name="role">
    <br> 
    Guest <input type="radio" name="role">
    <br> 
    <br><br>
    Single Sign-on to the following:
     <br>
    Mad <input type="checkbox" name="one">
    <br>
    Payroll <input type="checkbox" name="one">
    <br>
    Self-service <input type="checkbox" name="one"><br><br>
    <button>Login</button>
    <button>Reset</button>
    </form>
</body>
</html>
